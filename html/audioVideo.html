    <script>
        class MediaPlayer {
            constructor(container) {
                this.container = container;
                this.media = container.querySelector('video, audio');
                this.playPauseBtn = container.querySelector('.play-pause-btn');
                this.timeSlider = container.querySelector('.time-slider');
                this.timeDisplay = container.querySelector('.time-display');
                this.volumeBtn = container.querySelector('.volume-btn');
                this.volumeSlider = container.querySelector('.volume-slider');
                
                this.initializeControls();
                this.addEventListeners();
            }

            initializeControls() {
                this.timeSlider.max = 0;
                this.media.volume = this.volumeSlider.value;
            }

            addEventListeners() {
                // Play/Pause
                this.playPauseBtn.addEventListener('click', () => this.togglePlay());
                
                // Time update
                this.media.addEventListener('loadedmetadata', () => {
                    this.timeSlider.max = this.media.duration;
                });
                
                this.media.addEventListener('timeupdate', () => {
                    this.timeSlider.value = this.media.currentTime;
                    this.updateTimeDisplay();
                });

                // Time slider
                this.timeSlider.addEventListener('input', () => {
                    this.media.currentTime = this.timeSlider.value;
                });

                // Volume controls
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', () => {
                    this.media.volume = this.volumeSlider.value;
                    this.updateVolumeIcon();
                });
            }

            togglePlay() {
                if (this.media.paused) {
                    this.media.play();
                    this.playPauseBtn.textContent = '‚è∏';
                } else {
                    this.media.pause();
                    this.playPauseBtn.textContent = '‚ñ∂';
                }
            }

            toggleMute() {
                this.media.muted = !this.media.muted;
                this.updateVolumeIcon();
            }

            updateVolumeIcon() {
                if (this.media.muted || this.media.volume === 0) {
                    this.volumeBtn.textContent = 'üîá';
                } else if (this.media.volume < 0.5) {
                    this.volumeBtn.textContent = 'üîâ';
                } else {
                    this.volumeBtn.textContent = 'üîä';
                }
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            updateTimeDisplay() {
                const current = this.formatTime(this.media.currentTime);
                const total = this.formatTime(this.media.duration);
                this.timeDisplay.textContent = `${current} / ${total}`;
            }
        }

        // Initialize players
        document.querySelectorAll('.media-player').forEach(container => {
            new MediaPlayer(container);
        });
    </script>
