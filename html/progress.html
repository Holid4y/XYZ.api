<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ.api</title>
    
    <link rel="stylesheet" href="../style/grid.css">
    <link rel="stylesheet" href="../style/button.css">
    <link rel="stylesheet" href="../style/card.css">
    <link rel="stylesheet" href="../style/drivers.css">
    <link rel="stylesheet" href="../style/input.css">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/spinner.css">
    <link rel="stylesheet" href="../style/popover.css">
    <link rel="stylesheet" href="../style/notification.css">
    <link rel="stylesheet" href="../style/breadcrumb.css">
    <link rel="stylesheet" href="../style/progress.css">
    <link rel="stylesheet" href="../style/style.css">
    
    <style>
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-color);
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 9999;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle-icon {
            font-size: 1.5rem;
        }
    </style>

    <link rel="stylesheet" href="../prism/prism.css">
    
</head>
<body>
    <header class="container grid my-3">
        <h5 class="col-6">Breadcrumb</h5>
        <a href="../index.html" class="col-6">
            <button class="btn primary w-100">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
        </a> 
    </header>
    <main class="container">
        <div class="progress mb-5" data-value="0" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="false">
            <div class="progress-bar"></div>
        </div>
        <div class="progress mb-5" data-value="25" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="true">
            <div class="progress-bar"></div>
        </div>
        <div class="progress mb-5" data-value="50" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="true">
            <div class="progress-bar"></div>
        </div>
        <div class="progress mb-5" data-value="75" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="true">
            <div class="progress-bar"></div>
        </div>
        <div class="progress mb-5" data-value="100" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="true">
            <div class="progress-bar"></div>
        </div>

        <div class="progress mb-5" data-value="25" data-valuemin="0" data-valuemax="100" data-height="1px" data-status="false">
            <div class="progress-bar"></div>
        </div>
        <div class="progress mb-5" data-value="25" data-valuemin="0" data-valuemax="100" data-status="false" data-height="hover(5, 30)">
            <div class="progress-bar"></div>
        </div>

        <div class="progress mb-5" data-value="25" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="true">
            <div class="progress-bar"></div>
        </div>

        <div class="progress mb-5" data-value="25" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="false">
            <div class="progress-bar bg-success"></div>
        </div>
        <div class="progress mb-5" data-value="50" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="false">
            <div class="progress-bar bg-info"></div>
        </div>
        <div class="progress mb-5" data-value="75" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="false">
            <div class="progress-bar bg-warning"></div>
        </div>
        <div class="progress mb-5" data-value="100" data-valuemin="0" data-valuemax="100" data-height="20px" data-status="false">
            <div class="progress-bar bg-danger"></div>
        </div>

        <h5 class="mt-5">–ê–Ω–∏–º–∞—Ü–∏–∏</h5>
        <div class="progress mb-5" data-value="25" data-height="20px" data-status="true" data-animation="pulse">
            <div class="progress-bar"></div>
        </div>
        
        <div class="progress mb-5" data-value="50" data-height="30px" data-status="true" data-animation="wave">
            <div class="progress-bar bg-info"></div>
        </div>
          
    </main>

    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-toggle-icon">üåì</span>
    </button>

    <script src="../prism/prism.js"></script>


    <script src="../js/progress.js"></script>
    <script src="../js/breadcrumb.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/custom-select.js"></script>
    <script src="../js/frame.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../js/apiv0.js"></script>
    <script src="../js/popover.js"></script>

    
</body>
</html>
