<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ.api</title>
    
    <link rel="stylesheet" href="../style/grid.css">
    <link rel="stylesheet" href="../style/button.css">
    <link rel="stylesheet" href="../style/card.css">
    <link rel="stylesheet" href="../style/drivers.css">
    <link rel="stylesheet" href="../style/input.css">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/spinner.css">
    <link rel="stylesheet" href="../style/popover.css">

    <link rel="stylesheet" href="../style/style.css">
    
    <style>
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-color);
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 9999;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle-icon {
            font-size: 1.5rem;
        }
    </style>

    <link rel="stylesheet" href="../prism/prism.css">
    
</head>
<body>
    <header class="container grid my-3">
        <h5 class="col-6">Notification</h5>
        <a href="../index.html" class="col-6">
            <button class="btn primary w-100">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
        </a> 
    </header>
    <main class="container">
        
        <div class="form-container">
            <!-- –ü—Ä–æ—Å—Ç–æ–π –∫–∞—Å—Ç–æ–º–Ω—ã–π notification -->
            <div class="form-group grid">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" name="position-notification" value="top">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label-text">Top</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" name="position-notification" value="bottom">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label-text">Bottom</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" name="position-notification" value="center">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label-text">Center</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" name="position-notification" value="left">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label-text">Left</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input" name="position-notification" value="right">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label-text">Right</span>
                </label>
            </div>
            

            <button id="notifyBtn0">–ü–æ–∫–∞–∑–∞—Ç—å custom</button>
            <button id="notifyBtn1">–ü–æ–∫–∞–∑–∞—Ç—å simple</button>
            <button id="notifyBtn2">–ü–æ–∫–∞–∑–∞—Ç—å header-body</button>
            <button id="notifyBtn3">–ü–æ–∫–∞–∑–∞—Ç—å full</button>

            
        </div>
        
    </main>

    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-toggle-icon">üåì</span>
    </button>

    <script src="../prism/prism.js"></script>
    <script>
        document.getElementById("notifyBtn0").addEventListener("click", function () {
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —á–µ–∫–±–æ–∫—Å—ã
            const checkboxes = document.querySelectorAll("input[name='position-notification']:checked");
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É –ø–æ–∑–∏—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "top left" –∏–ª–∏ "bottom center")
            let positions = Array.from(checkboxes).map(cb => cb.value).join(" ");
            
            // –ï—Å–ª–∏ –ø–æ–∑–∏—Ü–∏–∏ –Ω–µ –≤—ã–±—Ä–∞–Ω—ã, —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–æ–ª—Ç–Ω–æ–µ "bottom right"
            if (!positions) {
                positions = "bottom right";
            }

            // –í—ã–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º–∏ –ø–æ–∑–∏—Ü–∏—è–º–∏
            showNotification({
                title: "Custom Notification",
                message: `–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ–º: ${positions}`,
                type: "notification-full",
                position: positions,
                timeout: 3000
            });
        });

        document.getElementById("notifyBtn1").addEventListener("click", function () {
            showNotification({
                title: "Simple Notification",
                type: "notification-simple",
                position: "bottom right",
                timeout: 3000
            });
        });

        document.getElementById("notifyBtn2").addEventListener("click", function () {
            showNotification({
                title: "Header-Body Notification",
                message: "–≠—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º –∏ —Ç–µ–∫—Å—Ç–æ–º.",
                type: "notification-header-body",
                position: "bottom right",
                timeout: 3000,
                srcImg: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnIy0Tcy7duh8fB4ZxZLtO1Z9rr5QdEHNeCQ&s",
            });
        });

        document.getElementById("notifyBtn3").addEventListener("click", function () {
            showNotification({
                title: "Full Notification",
                message: "–≠—Ç–æ –ø–æ–ª–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º, —Ç–µ–∫—Å—Ç–æ–º –∏ —Ñ—É—Ç–µ—Ä–æ–º!",
                type: "notification-full",
                position: "bottom right",
                timeout: 3000,
                srcImg: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnIy0Tcy7duh8fB4ZxZLtO1Z9rr5QdEHNeCQ&s",
                footerButtons: [
                    {
                        label: "–ù–∞–ø–∏—Å–∞—Ç—å",
                        onClick: "alert('You clicked OK!')"
                    },
                    {
                        label: "–û—Ç–º–µ–Ω–∏—Ç—å",
                        onClick: "alert('You clicked Cancel!')"
                    }
                ]
            });
        });

    </script>

    <script src="../js/notification.js"></script>
    <script src="../js/custom-select.js"></script>
    <script src="../js/frame.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../js/apiv0.js"></script>
    <script src="../js/popover.js"></script>

</html>
