    <style>
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-color);
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 9999;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle-icon {
            font-size: 1.5rem;
        }
    </style>
