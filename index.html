    <script>
        const textElement = document.getElementById('animated-text');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        function addText(text, delay) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    textElement.textContent += text;
                    resolve();
                }, delay);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        function delText(delay) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    textElement.textContent = textElement.textContent.slice(0, -1);
                    resolve();
                }, delay);
            });
        }

        // –ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        async function animateText() {
            await addText("X", 300); // –î–æ–±–∞–≤–ª—è–µ–º "X" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await addText("Y", 300); // –î–æ–±–∞–≤–ª—è–µ–º "Y" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await addText("I", 300); // –î–æ–±–∞–≤–ª—è–µ–º "I" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await delText(500);      // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–∏–º–≤–æ–ª ("I") —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 500 –º—Å
            await addText("Z", 300); // –î–æ–±–∞–≤–ª—è–µ–º "Z" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await addText(".", 300); // –î–æ–±–∞–≤–ª—è–µ–º "." —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await addText("a", 300); // –î–æ–±–∞–≤–ª—è–µ–º "a" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await addText("p", 300); // –î–æ–±–∞–≤–ª—è–µ–º "p" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
            await addText("i", 300); // –î–æ–±–∞–≤–ª—è–µ–º "i" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 300 –º—Å
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        animateText();
    </script>
